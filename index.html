<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mais taxa em Menos tempo</h1>
    <section id="container">
        <div class="selecionar">
            <div class="Preco">
                <h2>Preço Total</h2>
                <input type="number" id="preco" placeholder="$">
            </div>
            <select class="desconto">
                <option disabled selected value="0">Defina o valor do Serviço</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>
            <div class="pessoas">
                <h2>Número de Pessoas</h2>
                <input type="number" name="pesq" id="pessoas">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="person" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
            </div>
        </div>
        <div id="tabela">
            <div class="res-desconto">
                <h2>Taxa de Serviço</h2>
                <p>$ 0.00</p>
            </div>
            <div class="num-pessoas">
                <h2>Número de Pessoas</h2>
                <p>1</p>
            </div>
            <div class="total">
                <h2>Total por Pessoa</h2>
                <p>$ 0.00</p>
            </div>
            <button onclick="calcular()">Calcular</button>
        </div>
    </section>
    <p class="copy">&copy; <a href="https://github.com/brianaxels2" target="_blank" rel="noopener noreferrer">Brian Axel</a></p>

    <script src="./script.js"></script>
</body>
</html>
